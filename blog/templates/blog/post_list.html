<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>BlogPAGE</h1>
    {% for p in post_list %}
        <hr />
        <a href="/blog/{{p.pk}}">
            <h3>{{ p.title }}</h3>
            <h4>{{ p.created_at }}</h4>
            <p> {{ p.content }}</p>
        </a>
    {% endfor %}
</body>
</html>
